<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/index.js" />

    <script src="https://kit.fontawesome.com/f026f333e0.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container rounded weatherApp">
        <div class="d-flex justify-content-center searchBar">
            <form class="searchBarForm">
                <div class="mb-3">
                    <input type="search" placeholder="Enter city" id="inputCity" />
                    <button type="submit" class="btn btn-light" id="searchButton">
                        Search
                    </button>
                    <button type="submit" class="btn btn-light" id="currentLocation">
                        Current Location
                    </button>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center current-weather">
            <ul id="weatherNow">
                <li><span id="temp">32°</span> C</li>
                <li class="actualTime"><span class="timeText"> </span></li>
                <li class="mainIcon"><i class="fas fa-sun"></i></li>
                <li class="weatherType">Sunny</li>
                <li id="yourCity">Philadelphia, PA</li>
            </ul>
        </div>

        <div class="d-flex justify-content-center future-weather">
            <div class="row">
                <div class="col-m">
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="col-m">
                    Cloudy
                </div>
                <div class="col-m">
                    32°F / 0°C
                </div>
            </div>
            <div class="row">
                <div class="col-m">
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="col-m">
                    Rain
                </div>
                <div class="col-m">
                    32°F / 0°C
                </div>
            </div>
            <div class="row">
                <div class="col-m">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col-m">
                    Sunny
                </div>
                <div class="col-m">
                    32°F / 0°C
                </div>
            </div>
            <div class="row">
                <div class="col-m">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="col-m">
                    Partially cloudy
                </div>
                <div class="col-m">
                    32°F / 0°C
                </div>
            </div>
            <div class="row">
                <div class="col-m">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col-m">
                    Sunny
                </div>
                <div class="col-m">
                    32°F / 0°C
                </div>
            </div>
        </div>
    </div>
</body>

</html>
